<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Card -->
  <main class="card">
    <a href="#" class="img">
      <img src="images/image-equilibrium.jpg"
        alt="Equilibrium, a balanced multicolor crystal cube. Click for more details.">
    </a>

    <div class="info">
      <h1 class="name"><a href="#">Equilibrium #3429</a></h1>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="sale-info">
        <p class="price">0.041 ETH</p>
        <p class="time">3 days left</p>
      </div>
      <footer class="creator">
        <img src="images/image-avatar.png" alt="Jules Wyvern">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </footer>
    </div>
  </main>

  <!-- Attribution -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/fernandolapaz">Fernando</a>.
  </footer>
</body>

</html>
